<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhikr Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: {
                DEFAULT: "rgba(255, 255, 255, 0.1)",
                border: "rgba(255, 255, 255, 0.2)",
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-image: url("images/bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .glass-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-container rounded-2xl p-4 sm:p-8 max-w-md w-full">
      <div class="flex justify-center items-center mb-8">
        <h1 class="text-2xl sm:text-3xl font-semibold text-center text-white">
          Dhikr Counter
        </h1>
      </div>
      <div
        class="text-5xl sm:text-6xl font-bold text-center text-white mb-8"
        id="counter"
      >
        0
      </div>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <button
          onclick="decrement()"
          class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
        >
          Decrease
        </button>
        <button
          onclick="increment()"
          class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
        >
          Increase
        </button>
      </div>
      <div class="mt-6 text-center">
        <button
          onclick="reset()"
          class="text-white hover:text-gray-200 transition-colors duration-200"
        >
          Reset Counter
        </button>
      </div>
    </div>

    <script>
      // Get the counter element
      const counterElement = document.getElementById("counter");

      // Initialize counter from localStorage or set to 0
      let counter = localStorage.getItem("counter")
        ? parseInt(localStorage.getItem("counter"))
        : 0;
      counterElement.textContent = counter;

      // Function to update counter and localStorage
      function updateCounter(value) {
        counter = value;
        counterElement.textContent = counter;
        localStorage.setItem("counter", counter);
      }

      // Increment function
      function increment() {
        updateCounter(counter + 1);
      }

      // Decrement function
      function decrement() {
        updateCounter(counter - 1);
      }

      // Reset function
      function reset() {
        updateCounter(0);
      }
    </script>
  </body>
</html>
